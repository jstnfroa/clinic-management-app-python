{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthBridge Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/superadmin/user_management.css' %}">
    <link rel="stylesheet" href="{% static 'css/header.css' %}">
    <link rel="icon" href="{% static 'img/logo.png' %}" type="image/icon type">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'> <!-- Import box icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    {% include 'includes/superadmin_header.html' %}
    {% block content %}{% endblock %}

    <div class="parent">
        <!-- Search Section -->
        <div class="div2">
            <div class="search-container">
                <input type="text" placeholder="Search">
                <button><i class="fa fa-search"></i> Search</button>
                <button><i class="fa fa-filter"></i> Filter</button>
            </div>
        </div>

        <!-- Add Staff Button -->
        <div class="div1">
            <button class="add-patient-btn" id="openModalBtn">Add Staff</button>
        </div>        

        <!-- Placeholder Div -->
        <div class="div3"></div>

        <!-- Patient Records -->
        <div class="div4">
            <div class="patient-card">
                <div class="info">
                    <img src="https://via.placeholder.com/40" alt="User">
                    <div>
                        <strong>Cruz, Lou Alyssa B.</strong>
                        <div>Student</div>
                    </div>
                </div>
                <div class="patient-actions">
                    <i class="fa fa-plus-circle"></i>
                    <i class="fa fa-eye"></i>
                    <i class="fa fa-edit"></i>
                    <i class="fa fa-trash"></i>
                </div>
            </div>
            <!-- Repeat more patient cards as needed -->
        </div>
    </div>

    <!-- Modal for Adding Staff -->
    <div id="staffModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModalBtn">&times;</span>
            <h2>Add Staff</h2>
            <form id="addStaffForm" class="form-container" enctype="multipart/form-data">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required>
    
                <label for="role">Role:</label>
                <select id="role" name="role" required>
                    <option value="Nurse">Nurse</option>
                    <option value="Dentist">Dentist</option>
                    <option value="Physician">Physician</option>
                </select>
    
                <label for="email-address">Email Address:</label>
                <input type="email" id="email-address" name="email-address" required>
    
                <label for="contact-number">Contact Number:</label>
                <input type="text" id="contact-number" name="contact-number" required>
    
                <label for="password">Password:</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" required>
                </div>
    
                <label for="confirm-password">Confirm Password:</label>
                <div class="password-container">
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
    
                <!-- Profile Image Upload -->
                <label for="profile-image">Profile Image:</label>
                <input type="file" id="profile-image" name="profile-image" accept="image/*">
    
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    {% load static %}
    <script src="{% static 'js/superadmin/user_management.js' %}"></script>
</body>
</html>
